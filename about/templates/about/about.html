{% extends "base.html" %}

{% block main_content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/nobody.jpg' %}" width="75%">
        </div>
        <div class="col-8">
            <!-- Title goes between these h2 tags -->
            <h2>{{ about.title }}</h2>
            <!-- Content goes directly underneath this -->
            <p>{{ about.content }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <!-- Updated on field goes in here -->
            <p class="text-end"><em>Updated on: {{ about.update_on }} </em></p>
        </div>
      </div>
</div>

{% endblock main_content %}

{% block copyright %}
<strong>Mabe by Me | Copyright 2023</strong>
{% endblock copyright %}
